<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
    <mat-form-field>
        <input matInput [placeholder]="'Search'">
    </mat-form-field>
  </form>
  <div fxFlex>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id_number">
              <th mat-header-cell *matHeaderCellDef> ID Number </th>
              <td mat-cell *matCellDef="let element"> {{element.id_number}} </td>
          </ng-container>
          <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>
          <ng-container matColumnDef="middle_name">
              <th mat-header-cell *matHeaderCellDef> Middle Name </th>
              <td mat-cell *matCellDef="let element"> {{element.middle_name}} </td>
          </ng-container>
          <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
          </ng-container>
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Level </th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
